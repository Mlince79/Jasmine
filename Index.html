<html>
    <head>
        <title>Jasmine Testing</title>

        <!--  Load Jasmine Framework  -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.5.0/jasmine.css"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.5.0/jasmine-html.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.5.0/boot.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.5.0/jasmine.js">

        <!--  Load scripts  -->
        <script type="text/javascript" src="scripts/calc.js"></script> <!--type and src-->

        <!--  Notice that this HTML file doesn't actually have a <body> element. That's because it's not strictly needed..-->
    
        <!--  Load tests -->
        <script type= "text/javascript" src="spec/calcSpec.js"></script>

        <!--  Now again, the order is important. We need to load our source code, our calc.js, before we load the specifications-->
    
        </head>
</html>
